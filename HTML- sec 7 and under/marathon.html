<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName" required />
        <label for="lName">Last Name</label>
        <input type="text" name="lName" id="lName" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <label for="fivek">Run Run 5k</label>
        <input type="radio" name="race" id="fivek" value="fivek" />
      </div>
      <div>
        <label for="half">Half Marathon</label>
        <input type="radio" name="race" id="half" value="half" />
      </div>
      <label for="full">Full Marathon</label>
      <input type="radio" name="race" id="full" value="full" />
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="pasword">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <label for="age">Select Age Group</label>
      <select name="age" id="age">
        <option value="selectage">Select a group</option>
        <option value="under18">Under 18</option>
        <option value="ya">18-30</option>
        <option value="adults">30-40</option>
        <option value="lame">40-50</option>
        <option value="yrur">Why are you running?</option>
      </select>
      <div>
        <button>Register!</button>
      </div>
    </form>
  </body>
</html>
